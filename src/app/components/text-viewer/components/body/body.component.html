<div class="text-viewer-body">
    <div class="container text">
        <p 
            class="text-p"
            *ngFor="let p of textData"
        >
            <span 
                class="word"
                *ngFor="let word of p"
            > {{ word }} </span>
            .
        </p>
    </div>
    <div class="next-btn-block">
        <button class="btn btn-info">Next</button>
    </div>
</div>
