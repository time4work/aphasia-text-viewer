<div class="auth-section form-group">
    <ng-container *ngIf="!user; else authenticated">
        please login
        <input [(ngModel)]="username" type="text">
        <button (click)="login()">login</button>
    </ng-container>
    <ng-template #authenticated>
        Hello, {{user.username}}
        <button (click)="logout()">logout</button>
    </ng-template>
</div>
